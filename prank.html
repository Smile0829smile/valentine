<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="prank.css">
    <script>
        var no = 0;

        //random number
        //give min and max and this will give you random 
        //number between them
        function randomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min; // inclusive on min and max
        }

        function move(){
            if(no < 10){
                var lSide = randomInt(1, 80)
                var tSide = randomInt(1, 90)
                document.getElementById("btn").style.left = lSide + "%";
                document.getElementById("btn").style.top = tSide + "%";
                no++;
            }
            else if(no == 10){
                idTxt.innerHTML = "How hard I try\nYou never wanted me T-T\nI guess i need to let you go\nI wish you well."
                no++
            }
            else if(no < 15){
                idTxt.innerHTML = "Error 1038\nI wish you loved me TT"
                no++
            }
            else if(no >= 15){
                idTxt.innerHTML = "Error 607\nBye Bye."
                idMain.innerHTML = "";
                document.body.style.backgroundColor = "black"
                no++
            }
            console.log(no)
        }
        function yes(){
            idTxt.innerHTML = "Thank you xD<br> <input type='button' value='click here to chat me xD' onClick='myIg()'>"
            idbtn.innerHTML = "";
        }
        function myIg(){
            window.open("https://www.instagram.com/aldar0829/")
        }
    </script>
</head>
<body>

</body>
